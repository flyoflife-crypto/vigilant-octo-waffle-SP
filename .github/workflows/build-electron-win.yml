name: Build Windows Electron (Dev)

on:
  push:
    branches:
      - Dev
    paths:
      - 'electron/**'
      - 'app/**'
      - 'lib/**'
      - 'package.json'
      - 'tsconfig.json'
      - '.github/workflows/build-electron-win.yml'

jobs:
  build-windows:
    name: Build Windows Portable EXE
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Next.js app
        run: npm run build:web
        env:
          NODE_ENV: production

      - name: Build Electron app (Windows portable)
        run: npm run pack
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CSC_IDENTITY_AUTO_DISCOVERY: false

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-portable
          path: dist/*.exe
          retention-days: 5
